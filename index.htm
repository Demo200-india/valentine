<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

body{
    margin:0;
    min-height:100vh;
    background:url("Picsart_26-02-01_22-01-33-238.jpg") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* semi-white glass background */
.container{
    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(6px);
    border:8px double #ff2f68;
    border-radius:25px;
    padding:30px;
    max-width:420px;
    width:100%;
    text-align:center;
    box-shadow:0 0 35px rgba(255,0,80,0.5);
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    color:#ff1f5a;
}

button{
    padding:12px 30px;
    font-size:16px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
}

#yes{background:#ff2f68;color:white}
#no{background:#ddd;position:absolute}

.buttons{position:relative;height:90px}

/* crackers */
.spark{
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:spark 1s ease-out forwards;
}
@keyframes spark{
    to{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="yes">Yes ðŸ’•</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");

const noTexts=["No","Really?","Really really?","Nice try ðŸ˜","Still no? ðŸ˜ˆ"];
let i=0;

// NO: text + escape
noBtn.onclick=noBtn.onmouseover=noBtn.ontouchstart=()=>{
    i=(i+1)%noTexts.length;
    noBtn.innerText=noTexts[i];

    const x=Math.random()*200-100;
    const y=Math.random()*120;
    noBtn.style.transform=`translate(${x}px,${y}px)`;
};

// YES: crackers then redirect
yesBtn.onclick=()=>{
    for(let i=0;i<140;i++){
        const s=document.createElement("div");
        s.className="spark";
        s.style.left="50vw";
        s.style.top="50vh";
        s.style.setProperty("--x",(Math.random()*700-350)+"px");
        s.style.setProperty("--y",(Math.random()*700-350)+"px");
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1000);
    }

    setTimeout(()=>{
        window.location.href="love.html";
    },1200);
};
</script>

</body>
</html>
