<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    background:url("proposal.jpg") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Poppins,sans-serif;
    overflow:hidden;
}

.container{
    background:transparent;
    border:8px double #ff2f68;
    border-radius:25px;
    padding:25px;
    text-align:center;
    max-width:420px;
    width:100%;
}

h1{color:#ff1f5a}

button{
    padding:12px 28px;
    font-size:16px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
}

#yes{background:#ff2f68;color:white}
#no{background:#ddd}

.spark{
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:spark 1s ease-out forwards;
}

@keyframes spark{
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No</button>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");

const noTexts=[
    "No",
    "Really?",
    "Really really?",
    "Nice try ðŸ˜",
    "Still no? ðŸ˜ˆ"
];
let noIndex=0;

noBtn.onclick=()=>{
    noIndex=(noIndex+1)%noTexts.length;
    noBtn.innerText=noTexts[noIndex];
};

// YES â†’ crackers first â†’ redirect
yesBtn.onclick=()=>{
    for(let i=0;i<120;i++){
        const s=document.createElement("div");
        s.className="spark";
        s.style.left="50vw";
        s.style.top="50vh";
        s.style.setProperty("--x",(Math.random()*600-300)+"px");
        s.style.setProperty("--y",(Math.random()*600-300)+"px");
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1000);
    }

    setTimeout(()=>{
        window.location.href="love.html";
    },1200);
};
</script>

</body>
</html>
